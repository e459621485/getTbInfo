{% extends 'index/base.html' %}

{% block title %}详细信息{% endblock %}

{% block left %}

    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree" lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">主页</a>
          <dl class="layui-nav-child">
            <dd><a href="{% url 'index_homepage' %}">搜索</a></dd>
            <dd><a href="{% url 'index_result' %}">详细信息</a></dd>
          </dl>
      </ul>
    </div>
  </div>
{% endblock %}

{% block body %}
    <div class="layui-body">
      <div class="layui-container layui-row">
        <div style="padding: 150px 10px 10px 10px;">
            <div class="layui-col-md9">
                <div class="layui-tab-content layui-border layui-bg-gray" style="padding: 15px">
                    <div class="layui-tab-item layui-show" id="docDemoView1">
                        <div class="layui-row layui-col-space15">
                      <div class="layui-col-md4">
                        <div class="layui-panel">
                          <div style="padding: 30px;">
                              <img src="{{ result.img }}" class="layui-result-img">
                          </div>
                        </div>
                      </div>
                      <div class="layui-col-md8">
                        <div class="layui-panel" style="height: 260px">
                          <div style="padding: 30px;">
                              <div class="layui-row layui-font-16" style="padding: 10px">
                                  <div style="font-weight: bold">宝贝名称：</div>
                                  <a href="{{ result.url }}" target="view_window">{{ result.title }}</a>
                              </div>
                              <div class="layui-row layui-font-16" style="padding: 10px">
                                  <div style="font-weight: bold">价格：</div>{{ result.price }}
                              </div>
                              <div class="layui-row layui-font-16" style="padding: 10px">
                                  <div style="font-weight: bold">商家：</div>{{ result.seller }}
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    </div>
                </div>

<!--                </a>-->

            </div>
        </div>
    </div>
    </div>
{% endblock %}
