{% extends 'index/base.html' %}

{% block title %}搜索{% endblock %}

{% block body %}
  <div class="layui-container layui-row">
    <div style="padding: 250px 10px 10px 10px;">
        <div class="layui-col-md6 layui-col-md-offset2">
            <form class="layui-form" action="" method="post">
                {% csrf_token %}
                <div class="layui-form-item">
                    <label class="layui-form-label">商品url</label>
                    <div class="layui-input-block">
                    <input type="text" name="user" required lay-verify="required|url" placeholder="请输入商品url" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div style="padding: 10px 0px 0px 270px;">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">获取</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
