{% extends 'index/base.html' %}

{% block title %}搜索{% endblock %}

{% block left %}
    <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree" lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">主页</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;">搜索</a></dd>
            <dd><a href="javascript:;">详细信息</a></dd>
          </dl>
      </ul>
    </div>
  </div>
{% endblock %}

{% block body %}
    <div class="layui-body">
      <div class="layui-container layui-row">
        <div style="padding: 250px 10px 10px 10px;">
            <div class="layui-col-md6 layui-col-md-offset2">
                <form class="layui-form" action="" method="post">
                    {% csrf_token %}
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品url</label>
                        <div class="layui-input-block">
                        <input type="text" name="user" required lay-verify="required|url" placeholder="请输入商品url" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div style="padding: 10px 0px 0px 270px;">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">获取</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %}

{% block js %}

{% endblock %}
